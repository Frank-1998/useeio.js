<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="../dist/useeio.js"></script>
</head>
<body>

  <script>
    (async () => {
      const model = useeio.modelOf({
        endpoint: "http://localhost:8080/api",
        model: "USEEIOv2.0",
        asJsonFiles: true,
      });
      const naics = await useeio.NaicsMap.of(model);
      console.log(naics.toBea("562"));
      console.log(naics.toBea(["922140", "922160"]));
    })();
  </script>
